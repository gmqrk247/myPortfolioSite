		<!-- Section: Contact -->

		<section class="contact text-center py-3">
			<div class="container">
				<h2>Contact Me</h2>
				<div class="bottom-line"></div>
				<p class="py-2">Here Is How <b>You</b> Can Reach Me</p>
				<form
					name="contact"
					method="POST"
					data-netlify="true"
					data-netlify-recaptcha="true"
				>
					<div class="text-fields">
						<input
							type="text"
							class="text-input name-input"
							placeholder="Name"
							name="name"
						/>
						<input
							type="text"
							class="text-input subject-input"
							placeholder="Subject"
							name="subject"
						/>
						<input
							type="email"
							class="text-input email-input"
							placeholder="Email"
							name="subject"
						/>
						<input
							type="phone"
							class="text-input phone-input"
							placeholder="Phone"
							name="phone"
						/>
						<textarea
							class="text-input message-input"
							placeholder="Enter Message"
							name="message"
						></textarea>
						<div class="my-2">
							<div data-netlify-recaptcha="true"></div>
						</div>
					</div>
					<button class="btn" type="submit">Submit</button>
				</form>
			</div>
		</section>

			<div class="container">
				<div class="my-contact-info">

						>

					<div>

							href="https://www.google.hu/maps/place/Gy%C5%91r/@47.66909,17.3785017,10z/data=!3m1!4b1!4m5!3m4!1s0x476bbf87407ea035:0x400c4290c1e11e0!8m2!3d47.6874569!4d17.6503974"
